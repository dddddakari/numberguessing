<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <section id="heading">
        <h1>Number Guessing Game...!!!</h1>
        <p>
            We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. 
            We'll tell you if your guess was too high or too low.
        </p>
    </section>

    <div id="main-section">
        <label for="guessInput">Enter a guess:</label>
        <input type="number" id="guessInput">
        <input type="button" value="submit" id="submitGuess">
    </div>

    <div id="status">
        <p id="prevGuess"></p>
        <p id="statusMsg">
            
        </p>
    </div>

    <div>
        <p id="hint"></p>
        <input type="button" value="Start new game" id="restartGame">
    </div>

    <script src="script/main.js"></script>
</body>
</html>
